<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Poup</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div class="content-container">
        <h1>Welcome to the real world</h1>
        <p>
          Lorem ipsum, dolor sit amet consectetur adipisicing elit. Non,
          ducimus? Voluptate consequatur iure voluptates debitis sapiente
          pariatur quisquam commodi ad consequuntur ullam neque, at facere
          exercitationem maxime error assumenda amet.
        </p>

        <button class="cta-btn" id="open">Sign Up</button>
      </div>
    </header>

    <section class="modal-container" id="modal">
      <section class="modal">
        <button class="close-btn" id="close">x</button>
        <div class="modal-content">
          <h1>Sign Up</h1>

          <form class="modal-form">
            <div>
              <label for="name">Name</label>
              <input
                type="text"
                class="form-input"
                id="name"
                placeholder="Enter name"
              />
            </div>

            <div>
              <label for="email">Email</label>
              <input
                type="text"
                class="form-input"
                id="email"
                placeholder="Enter email"
              />
            </div>

            <div>
              <label for="password">Password</label>
              <input
                type="text"
                class="form-input"
                id="password"
                placeholder="Enter password"
              />
            </div>

            <div>
              <label for="confirm-password">Confirm password</label>
              <input
                type="text"
                class="form-input"
                id="confirm-password"
                placeholder="Confirm password"
              />
            </div>

            <input class="submit-btn" type="submit" value="Submit" />
          </form>
        </div>
      </section>
    </section>

    <script src="app.js"></script>
  </body>
</html>
